<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="navbar-wrapper container-wrapper">
        <img src="../img/logo.png" class="brand-logo" alt="">  
      </div>
      <div class="header">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span>
              <i id="bar" class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/KH/ProductList">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/KH/Info">Đơn hàng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/KH/CheckProduct">Tìm kiếm</a>
              </li>
                <li class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <a class="fas fa-user" role="button" id="user-img">
                  <div class="login-logout-popup hide">
                      <p class="account-info">Đăng nhập</p>
                      <button class="profile-btn" id="profile-btn">Đơn mua</button>
                      <button class="action-btn" id="action-btn">Đăng xuất</button>
                  </div>
                </a>
                </i>
                  <!-- <a href="#"><img src="img/user.png" alt=""></a>
                  <a href="#"><img src="img/shopping-cart.png" alt=""></a>   -->
              </li>
          </div>
       <!--    <div class="search ml-auto">
            <div class="nav-items">
              <input type="text" class="search-box" placeholder="Tìm kiếm sản phẩm">
              <button class="fas fa-search"></button>
            </div>
            
          </div> -->
      </div>
      
    </nav>

    <section id="home">
      <div class="container">
        <div class="center">
          <button class="btnShopping">
            Mua sắm
            <i class="fas fa-shopping-cart"></i>
          </button>
        </div>
        
        <!-- <button id="btnShopping" type="button" class="btn btn-outline-primary">
          Mua sắm
          <i class="fas fa-shopping-cart"></i>
        </button> -->
      </div>
    </section>

    <section id="brand" class="container">
      <div class="row m-0 py-3">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/1.png" alt="">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/2.png" alt="">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/3.png" alt="">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/4.png" alt="">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/5.png" alt="">
        <img class="img-fluid col-lf-2 col-md-4 col-6" src="../img/brand/6.png" alt="">
      </div>
    </section>

    <section id="new" class="w-100">
      <div class="row p-0 m-0">
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="../img/new/1.jpg" alt="">
          <div class="details">
            <h2>Mỹ phẩm</h2>
            <button class="text-uppercase">Mua sắm ngay</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="../img/new/2.jpg" alt="">
          <div class="details">
            <h2>Trang sức</h2>
            <button class="text-uppercase">Mua sắm ngay</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img class="img-fluid" src="img/new/5.jpg" alt="">
          <div class="details">
            <h2>Quần áo</h2>
            <button class="text-uppercase">Mua sắm ngay</button>
          </div>
        </div>
      </div>
    </section>
    
    <section id="featured" class="my-5 pb-5">
      <div class="container text-center mt-5 py-5">
        <h3>Đặc trưng</h3>
        <hr class="mx-auto">
        <p>Tại đây bạn có thể xem sản phẩm mới của chúng tôi với giá hợp lý tại Vyngalam</p>
      </div>
      <div class="row mx-auto container-fluid">
        <div class="product text-center col-lg-3 col-md-4 col-12">
          <img class="img-fluid mb-3" src="img/feature/1.jpg" alt="">
          <h5 class="p-name">Bút lông màu</h5>
          <h4 class="p-price">100.000đ</h4>
          <button class="buy-btn">Mua ngay</button>
        </div>
        <div class="product text-center col-lg-3 col-md-4 col-12">
          <img class="img-fluid mb-3" src="img/feature/2.jpg" alt="">
          <h5 class="p-name">Nhẫn nữ</h5>
          <h4 class="p-price">200.000đ</h4>
          <button class="buy-btn">Mua ngay</button>
        </div>
        <div class="product text-center col-lg-3 col-md-4 col-12">
          <img class="img-fluid mb-3" src="img/feature/3.jpg" alt="">
          <h5 class="p-name">Đầm nữ dài</h5>
          <h4 class="p-price">300.000đ</h4>
          <button class="buy-btn">Mua ngay</button>
        </div>
        <div class="product text-center col-lg-3 col-md-4 col-12">
          <img class="img-fluid mb-3" src="img/feature/4.jpg" alt="">
          <h5 class="p-name">Giày thể thao nam</h5>
          <h4 class="p-price">1.300.000đ</h4>
          <button class="buy-btn">Mua ngay</button>
        </div>
      </div>
    </section>

    <script>
      const userImageButton = document.querySelector('#user-img')
      const userPop = document.querySelector('.login-logout-popup')
      const popupText = document.querySelector('.account-info')
      const profileBtn = document.querySelector('#profile-btn')
      const actionBtn = document.querySelector('#action-btn')

      userImageButton.addEventListener('click', ()=>{
        userPop.classList.toggle('hide')
      })

      window.onload = () => {
        let user = JSON.parse(sessionStorage.user || null)
        if (user != null){
          popupText.innerHTML = 'Xin chào, '+ user.HoTen;
          actionBtn.innerHTML = 'Đăng xuất'
          actionBtn.addEventListener('click', ()=>{
            sessionStorage.clear();
            location.reload();
          })
          profileBtn.addEventListener('click', ()=>{
            console.log(user.MaKH)
            location.href = '/KH/Info'
          })
        } else {
          popupText.innerHTML = 'Đăng nhập để mua sắm'
          actionBtn.innerHTML = 'Đăng nhập/ Đăng ký'
          actionBtn.addEventListener('click', () => {
            location.href = '/LogInKH'
          })
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
