<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/ProductDetail.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3"></nav>
    
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="img/product_image1.jpg" class="active" alt="">
                <img src="img/product_image2.jpg" alt="">
                <img src="img/product_image3.jpg" alt="">
                <img src="img/product_image4.jpg" alt="">
            </div>
        </div>

        <div class="details">
            <h2 class="product-brand">C.P Company</h2>
            <p class="product-short-des">C.P. Company Logo Embroidered Crewneck Sweatshirt</p>
            <span class="product-price">1.000.000đ</span>
            <span class="product-actual-price">1.500.000đ</span>
            <span class="prodcut-discount">(Giảm giá 30%)</span>
            
            <p class="product-sub-heading">Chọn kích cỡ</p>
            
            <input type="radio" name="KichCo" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">s</label>

            <input type="radio" name="KichCo" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">m</label>

            <input type="radio" name="KichCo" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">l</label>

            <input type="radio" name="KichCo" value="xl" hidden id="l-size">
            <label for="xl-size" class="size-radio-btn">xl</label>

            <button class="btn cart-btn">Thêm vào giỏ hàng</button>



        </div>

    </section>

    <section class="detail-des">
        <h2 class="heading">Mô tả</h2>
        <p class="des">100% Cotton</p>
        <p class="des">Made in China</p>
            
        <p class="des">Designer Model Number: 11CMSS055B005086W</p>
        <p class="des">Designer Colour: 116</p>
    </section>

    
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
