<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body>
    <title>SignUp_DT</title>
    
    <div class="login">
        <img src="img/logo.png" class="brand-logo" alt="">
        <div class="form-box">
            <div class="text">
                <br>
                <h1>ĐĂNG KÝ CHO ĐỐI TÁC</h1>
            </div>
            <form id="registerDT-form"class="input-group">
                <input id="MSThue" type="text" class="input-field" placeholder="Mã số thuế" required>
                <input id="TenDT" type="text"  class="input-field" placeholder="Tên của shop" required>
                <input id="TenNgDaiDien" type="text" class="input-field" placeholder="Tên người đại diện" required>
                <input id="ThanhPho" type="text"  class="input-field" placeholder="Thành phố" required>
                <input id="Quan" type="text" class="input-field" placeholder="Quận" required>
                <input id="SoChiNhanh" type="text"  class="input-field" placeholder="Số chi nhánh" required>
               
                <input id="LoaiHang" type="text"  class="input-field" placeholder="Loại Hàng" required>
                <input id="DiaChi" type="text" class="input-field" placeholder="Địa Chỉ" required>
                <input id="SDT" type="text"  class="input-field" placeholder="Số điện thoại" required>
                <input id="Email" type="text" class="input-field" placeholder="Email" required>
                <br><br>
                <input id="registerDT-btn" class="submit-btn" type="button" value="Đăng ký">
            </form> 
           
        </div>     
    </div>

    <script>
       
    </script>
	
	
	
	
	<div id="chartContainer" style="height: 370px; width: 50%;"></div>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
