<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="css/Login.css">

    <script>
        function checkLogin(uname,pass){
	        
            $.getJSON("http://localhost:3000/LogIn_KH/"+uname,checkData);
            
            function checkData(data) {
	            if (data.length>0){
                    if (uname==data[0].MaKH)
                        if (pass==data[0].pword){
                            //console.log(data[0]);
                            alert("Login successfully")
                            window.location="index.html";
                        }
                        else{
                            console.log("password is false");
                            alert("Password is wrong")
                        }
                }
                else {
                    console.log("username false")
                    alert("Username is wrong")
                }
                
	            
            }
        }
    
    </script>
</head>
<body>
    <title>LOGIN</title>
   
    <div class="login">
        <img src="img/logo.png" class="brand-logo" alt="">
        <div class="form-box">
           
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick=login()>Login</button>
                <button type="button" class="toggle-btn" onclick=register()>Register</button>
            </div>
            <form id="login_form"class="input-group">
                <input id="username" type="text" class="input-field" placeholder="Username" required>
                <input id="password" type="text"  class="input-field" placeholder="Password" required>
                <input id="login_submit" class="submit-btn" type="button" value="Login">
            </form> 
            <form id="register_form" class="input-group">
               
                <br><br>
                <br><br>
                <a class="submit-btn" href="SignUp_KH.html" role="button">
                    Register for Shopping
                </a>
                <br><br>
                <br><br>
                
            </form>
        </div>     
    </div>

    <script>
        var x=document.getElementById("login_form");
        var y= document.getElementById("register_form");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>

    <script>
     login_submit.addEventListener('click', function(){
        var username = $("#username").val();
        var password = $("#password").val();

        console.log(username);
        console.log(password);
        if (username!="" && password!=""){
            checkLogin(username,password);
        }
    
    });
    </script>
    
	
	
	
	
	<div id="chartContainer" style="height: 370px; width: 50%;"></div>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
