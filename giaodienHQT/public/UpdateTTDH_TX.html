    <script>
        function checkfun(){
            var a=document.getElementsByName('checklist');
            var newvar=0;
            var count;
            for (count=0;count<a.length;count++){
                if (a[count].checked==true){
                    newvar=newvar+1;
                }
            }
            if (newvar>=2){
                document.innerHTML="Chỉ chọn 1 tình trạng"
                return false;
            }
        }
    </script>
