<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng tài xế </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/BillList_TX.css">
 

    <script>
      var currentPage = 0;
      function goToPage(value){
               currentPage += value;
               console.log(currentPage);
              fetchTable(currentPage*100);
      }
      function fetchTable () {  
    fetch('/TX/BillList', {
    method: 'POST',
    headers: new Headers({'Content-Type': 'application/json'}),
  })
  .then(response => {
    response.json().then(data =>{
      console.log(data)
      length = data['tableLength']
      console.log(length)
      data = data['data']
      var source = document.getElementById('entry-template').innerHTML;
      var template = Handlebars.compile(source);
      var html = template(data);
      $('#listBill').html(html);
      document.getElementById("currentPage").innerHTML = currentPage + '/' + length/100
    })

  })
}
      </script>
</head>
</head>
<style>
  .tableFixHeight {
    overflow-y: auto;
    height: 690px;
  }
  .tableFixHeight thead th {
    position: sticky;
    top: 0;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th,
  td {
    padding: 8px 16px;
    border: 1px solid #ccc;
  }
  th {
    background: #eee;
  }
</style>
<body style="display: block; background: #f3eced;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container">
        <img src="../img/logo.png" class="brand-logo" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span>
            <i id="bar" class="fas fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/TX/BillList">Đơn hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/TX/Info">Thông tin cá nhân</a>

      </ul>

<div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 padding">
  <div class="card">
    <div class="card-header p-4">
      <h5>Đăng ký vận chuyển</h5>
        <div>
          <form>
            <input id="textMaDH" type="text" value="" placeholder="Mã Đơn hàng">
            <input id="textMaTX" type="text" value="" placeholder="Mã Tài Xế">
            <input id="button" type="button" value="Đăng ký">
          </form>
        </div>
    </div> 
    <div class="card-body">             
      <div class="table-responsive-sm">
        <table class="table table-striped" style="float: left;background: #fae8ea;">
          <thead>
            <tr>
              <th class="text-center" scope="col">#</th>
              <th scope="col">Mã Đơn hàng</th>
              <th scope="col">Mã khách hàng</th>
              <th scope="col">Ngày lập</th>
              <th scope="col">Phí Vận chuyển</th>
              <th scope="col">Tổng hàng</th>
              <th scope="col">Tổng tiền</th>
            </tr>
          </thead>
          <tbody id="listBill"></tbody>
        </table>
      </div> 
    </div>
    <div class="card-footer text-muted">
      <span style="float: right; padding-left: 50px" id="currentPage" ></span>
      <Button onClick="goToPage(1)"  style="float: right">Trang kế</Button>
      <Button onClick="goToPage(-1)" style="float: left" >Trang trước</Button>
    </div>
  </div>
</div>


<script id="entry-template" type="text/x-handlebars-template">

  {{#each this}}

      <th scope="row">{{ROWNUMBER}}</th>
      <td>{{MaDH}}</td>
      <td>{{MaKH}}</td>
      <td>{{NgayLap}}</td>
      <td>{{PhiVanChuyen}}</td>
      <td>{{TongHang}}</td>
      <td>{{TongTien}}</td>

        <a id="addbutton"class="submit-view-btn" data-id="{{MaDH}}" role="button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
      </td>-->
  </tr>
  </div>
  {{/each}}
</script>
