<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewDetail_DT</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/UpdateInfo.css">

</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <img src="img/logo.png" class="brand-logo" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <i id="bar" class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="#">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="BillList_TX.html">Đơn hàng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="UpdateInfo_TX.html">Chỉnh sửa thông tin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="UpdateInfo_TX.html">Sản Phẩm</a>
          </li>
          <li class="nav-item">
            <i class="fa fa-user"></i>
         
            <!-- <a href="#"><img src="img/user.png" alt=""></a>
            <a href="#"><img src="img/shopping-cart.png" alt=""></a>   -->
          </li>  
      </div>
    </div>
  </nav>
  <br>

    <div class="container">
      <form action="#">
          <div class="form-content">
              <ul>
                <div class="info-form">
                  <div class="text">
                      <br>
                      <h1>Thông tin Đối tác</h1>
                  </div>
                  <div class="template">
                      <h5>
                          <div> Mã đối tác: <span id="template-MaDT"></span></div>       
                      </h5>
                  </div>
                  
                  <form id="registerDT-form">
                  <div class="form-group">
                      <input id="MSThue" type="text" class="input-field" placeholder="Mã số thuế" >
                      <input id="TenDT" type="text"  class="input-field" placeholder="Tên của shop" >
                      <input id="TenNgDaiDien" type="text" class="input-field" placeholder="Tên người đại diện" >
                      <input id="ThanhPho" type="text"  class="input-field" placeholder="Thành phố" >
                      <input id="Quan" type="text" class="input-field" placeholder="Quận">
                      <input id="SoChiNhanh" type="text"  class="input-field" placeholder="Số chi nhánh">
                     
                      <input id="LoaiHang" type="text"  class="input-field" placeholder="Loại Hàng" >
                      <input id="DiaChi" type="text" class="input-field" placeholder="Địa Chỉ">
                      <input id="SDT" type="text"  class="input-field" placeholder="Số điện thoại">
                      <input id="Email" type="text" class="input-field" placeholder="Email">
                      <br><br>
                      <input id="update-btn" class="submit-btn" type="button" value="Sửa thông tin">
                  </form> 
                 </div>

              </div> 
            
              </ul>
  
             
             
          
          <ul>
            <div class="agent-box">
              <div class="text">
                  <br>
                  <h1>Chi Nhánh</h1>
              </div>
              <div class="template">
                  <h5>
                    <div> Số chi nhánh: <span id="template-SoCN"></span></div>
                  </h5>
              </div>
              <table class="table table-hover">
                  <thead>
                    <tr>
                     
                      <th scope="col">Mã chi nhánh</th>
                      <th scope="col">Tên quản lý</th>
                      <th scope="col">Địa chỉ</th>
                      <th scope="col">Số điện thoại</th>
                     
                      <th scope="col">&nbsp;</th>
                    </tr>
                      <td>MaCN</td>
                      <td>TenQL</td>
                      <td>SDT</td>
                      <td>DiaChi</td>
                      <td class="text-right">
                     
                      <a class="submit-view-btn" href="CN_Info.html?MaCN={{MaCN}}" role="button" data-id="{{MaCN}}">
                       <i class="fa fa-eye" aria-hidden="true"></i>
                      </a>
                      </td>
                  </thead>
                  <tbody id="listAgent"></tbody>
                </table>
             
          </div>     
            
        </ul>
      </form>
  </div>
      



    <script id="entry-template" type="text/x-handlebars-template">
  
        {{#each this}}
        <tr>
            <th scope="row">{{ROWNUMBER}}</th>
            <td>MaCN</td>
            <td>TenQL</td>
            <td>SDT</td>
            <td>DiaChi</td>
            <td class="text-right">
              <a class="submit-btn" href="addDetailBill.html?MaHD={{MaHD}}" data-id="{{MaHD}}">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </a>
              <a class="submit-btn" href="billinfo.html?MaHD={{MaHD}}" role="button" data-id="{{MaHD}}">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </td>
        </tr>
        {{/each}}
        
      </script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
	
	
	
	
	<div id="chartContainer" style="height: 370px; width: 50%;"></div>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
