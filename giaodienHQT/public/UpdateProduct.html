      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card shadow mt-5">
              <h5 class="card-header">
                Thêm Sản phẩm vào Chi nhánh
                </h5>
                <form action="addBill" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="MaSP">Mã sản phẩm</label>
                        <input id="MaSP" type="text" class="form-control" placeholder="Mã sản phẩm" name='MaSP' autofocus>
                    </div>
                    <div class="form-group">
                      <label for="MaCN">Mã chi nhánh</label>
                      <input id="MaCN" type="text" class="form-control" placeholder="Mã Chi Nhánh" name='MaCN' autofocus>
                </div>
                </form>
              <div class="card-footer text-muted">
                <a id="btnSaveAddToAgent" class="btn btn-success add-btn" href="javascript:;" role="button">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Lưu
                </a>
              </div>
            </div>
          </div>
        </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card shadow mt-5">
              <h5 class="card-header">
                Cập nhật Sản phẩm
                </h5>
                <form action="addBill" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="MaSPupdate">Mã sản phẩm</label>
                        <input id="MaSPupdate" type="text" class="form-control" placeholder="Mã sản phẩm" name='MaSPupdate' autofocus>
                    </div>
                    <div class="form-group">
                      <label for="TenSP">Tên sản phẩm</label>
                      <input id="TenSP" type="text" class="form-control" placeholder="Tên sản phẩm" name='TenSP' autofocus>
                  </div>
                    <div class="form-group">
                        <label for="GiaBan">Gía bán</label>
                        <input id="GiaBan" type="number" class="form-control" placeholder="Gía bán" name='GiaBan'>
                    </div>
                    <div class="form-group">
                        <label for="SLTon">Số lượng tồn</label>
                        <input id="SLTon" type="number" class="form-control" placeholder="Số lượng tồn" name='SLTon'>
                    </div>
                </div>
                </form>
              <div class="card-footer text-muted">
                <a id="btnSaveUpdate" class="btn btn-success add-btn" href="javascript:;" role="button">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Lưu
                </a>
              </div>
            </div>
          </div>
        </div>
