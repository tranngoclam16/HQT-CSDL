<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <title>ViewDetail_TX</title>
    <div class="login">
        <br><br>
        <a class="back-btn" href="main.html" role="button">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Trở về trang chủ
          </a>
       
        <div class="form-box-Info-KH">
            <div class="text">
                <br>
                <h1>Thông tin Khách hàng</h1>
            </div>
            <div class="template">
                <h6>
                    <div> Mã Khách hàng: <span id="template-MaKH"></span></div>  
                        
                </h6>
            </div>
            <br></br> 
            <form id="registerDT-form"class="input-group">
                <input id="MaKH" type="text" class="input-field" placeholder="Tên đăng nhập" required>
                <input id="HoTen" type="text"  class="input-field" placeholder="Họ và Tên" required>
                <input id="SDT" type="text" class="input-field" placeholder="Số điện thoại" required>
                <input id="DiaChi" type="text"  class="input-field" placeholder="Địa chỉ" required>
                <input id="Email" type="text"  class="input-field" placeholder="Email" required>
                <input id="Password" type="text" class="input-field" placeholder="Mật khẩu" required>
                <br><br><br>
                <input id="update-btn" class="submit-btn" type="button" value="Sửa thông tin">
            </form> 
           
        </div> 
      
        
      </script>
