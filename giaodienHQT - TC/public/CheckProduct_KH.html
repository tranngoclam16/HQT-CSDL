<style>
    .tableFixHeight {
      overflow-y: auto;
      height: 690px;
    }

      position: sticky;
      top: 0;
    }
    table {
      border-collapse: collapse;

    th,
    td {
      padding: 8px 16px;
      border: 1px solid #ccc;

    th {
      background: #eee;
    }
</style>
<body style="display: block; background: #f3eced;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
          <img src="../img/logo.png" class="brand-logo" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span>
              <i id="bar" class="fas fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 padding">
  <div class="card">
    
    <div class="card-header p-4">
      <h5>Kiểm tra Sản phẩm</h5>
        <div>
          <form>
            <input id="textField" type="text" value="" placeholder="Mã sản phẩm">
            <input id="textFieldName" type="text"  placeholder="Tên sản phẩm"autofocus>
            <input id="button" type="button" value="Xem">
          </form>
        </div>
        <br>
        <div class="template">
          <h6>
            <div> Tình trạng: <span id="template-Tong"></span></div>
          </h6>
        </div>
        
    </div> 
       
    <div class="card-body">
      <div class="table-responsive-sm">
        <table class="table table-striped" style="float: left;background: #fae8ea;">
          <thead>
            <tr>
              <th class="text-center" scope="col">#</th>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Gía bán</th>
                <th scope="col">Số lượng tồn</th>
            </tr>
          </thead>
            <tbody id="listProduct"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br><br>

<script id="entry-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
      <th scope="row">{{ROWNUMBER}}</th>
      <td>{{MaSP}}</td>
      <td>{{TenSP}}</td>
      <td>{{GiaBan}}</td>
      <td>{{SLTon}}</td>
  </tr>
  </div>
  {{/each}}
</script>

<script>
  button.addEventListener('click', function() {
    var y=$('#textField').val();
    var x=$('#textFieldName').val()
    console.log("y:",y)
    fetchTableKH(y,x); 
  });
</script>
